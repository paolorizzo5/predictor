<section class="tile" fullscreen="isFullscreen01">
	<div class="tile-header dvd dvd-btm">
		<h1 class="custom-font">
			<strong>{{'FILTER' | translate}}</strong>
		</h1>
		<ul class="controls">
			<li class="dropdown" uib-dropdown on-toggle="toggled(open)"><a
				href uib-dropdown-toggle class="dropdown-toggle settings"><i
					class="fa fa-cog"></i></a>

				<ul
					class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
					<li><a href tile-control-toggle> <span class="minimize"><fa
									name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimize</span> <span
							class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Expand</span>
					</a></li>
					<li><a href tile-control-refresh ng-click="ajaxFaker()"> <fa
								name="refresh"></fa> Refresh
					</a></li>
					<li><a href tile-control-fullscreen
						ng-click="isFullscreen01 = !isFullscreen01"> <fa name="expand"></fa>
							Fullscreen
					</a></li>
					<li><a href tile-control-lightbox> <fa name="magnet"></fa>
							Open in Lightbox
					</a></li>

				</ul></li>
			<li class="remove"><a><i class="fa fa-times"></i></a></li>
		</ul>
	</div>

	<div class="tile-widget"></div>
	<!-- /tile widget -->

	<!-- tile body -->
	<div class="tile-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-4 control-label">{{'SELECT.COMPETITION'
					| translate}}</label>
				<div class="col-sm-8">
					<select ng-model="competition"
						data-ng-options="c as c for c in competitions"
						class="form-control mb-4" />
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'HA.HOMEGOAL.SHORT'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="homeTeam">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'HA.AWAYGOAL.SHORT'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="awayTeam">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'001_1.SHORT'
					| translate}}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quota1From">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quota1To">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'002_X.SHORT'
					| translate}}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quotaXFrom">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quotaXTo">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'003_2.SHORT'
					| translate}}</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quota2From">
				</div>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="quota2To">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 control-label">{{'Masaniello.INSERT_NAME'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloName">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_AMOUNT'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloAmount">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_ROUNDS'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloRounds">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_EVENT_TO_WIN'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloEventToWin">
				</div>
			</div>
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_BETTYPE'
					| translate}}</label>
				<div class="col-sm-8">
					<select ng-model="masanielloEventType"
						data-ng-options="b.name as b.name for b in bettypes"
						class="form-control mb-4" />
				</div>
			</div>
			
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_AVERAGE_QUOTE'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloAverageQuote">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_PERCENTAGE'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="masanielloPercentage">
				</div>
			</div>
			
			<div class="form-group">
				<label for="input01" class="col-sm-4 control-label">{{'Masaniello.INSERT_PATRIMONY_PERCENTAGE'
					| translate}}</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="patrimonyPercentage">
				</div>
			</div>
			
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit"
						ng-click="createMasaniello(competition,homeTeam,awayTeam,quota1From,quota1To,quotaXFrom,quotaXTo,quota2From,quota2To,masanielloName,masanielloAmount,masanielloRounds,masanielloEventToWin,masanielloEventType,masanielloAverageQuote,masanielloPercentage,patrimonyPercentage);"
						class="btn btn-rounded btn-primary btn-sm">{{'Masaniello.CREATE' |
						translate}}</button>
						<button type="submit"
						ng-click="getDirettaFixtures(competition,homeTeam,awayTeam,quota1From,quota1To,quotaXFrom,quotaXTo,quota2From,quota2To);"
						class="btn btn-rounded btn-primary btn-sm">{{'SUBMIT' |
						translate}}</button>
					
				</div>
			</div>
		</form>
	</div>

	<div class="tile-footer"></div>
</section>
