<section class="tile" fullscreen="isFullscreen01">
	<div class="tile-header dvd dvd-btm">
		<h1 class="custom-font">
			<strong>{{'Account.CREATE_BET' | translate}}</strong>
		</h1>
		<ul class="controls">
			<li class="dropdown" uib-dropdown on-toggle="toggled(open)"><a
				href uib-dropdown-toggle class="dropdown-toggle settings"><i
					class="fa fa-cog"></i></a>
				<ul
					class="dropdown-menu pull-right with-arrow animated littleFadeInUp">
					<li><a href tile-control-toggle> <span class="minimize"><fa
									name="angle-down"></fa>&nbsp;&nbsp;&nbsp;Minimize</span> <span
							class="expand"><fa name="angle-up"></fa>&nbsp;&nbsp;&nbsp;Expand</span>
					</a></li>
					<li><a href tile-control-refresh ng-click="ajaxFaker()"> <fa
								name="refresh"></fa> Refresh
					</a></li>
					<li><a href tile-control-fullscreen
						ng-click="isFullscreen01 = !isFullscreen01"> <fa name="expand"></fa>
							Fullscreen
					</a></li>
					<li><a href tile-control-lightbox> <fa name="magnet"></fa>
							Open in Lightbox
					</a></li>
				</ul></li>
			<li class="remove"><a><i class="fa fa-times"></i></a></li>
		</ul>
	</div>
	<div>
		<div class="tile-widget"></div>
		<!-- /tile widget -->

		<!-- tile body -->
		<div class="tile-body">

			<form class="form" role="form">
				<div class="row">
					<div class="col-md-6">
						<label for="bet.eventDescription">{{'Bet.INSERT_EVENT_DESCRIPTION'
							| translate}}</label> <input type="text" name="fc6" class="form-control"
							ng-model="bet.eventDescription" maxlength="100" required>
					</div>
					<div class="col-md-6">
						<label for="bet.bettypeDescription">{{'Bet.INSERT_BETTYPE_DESCRIPTION'
							| translate}}</label> <input type="text" name="fc6" class="form-control"
							ng-model="bet.bettypeDescription" maxlength="50" required>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<label for="exampleInputPassword2">{{'Bet.INSERT_AMOUNT' |
							translate}}</label> <input type="text" name="fc6" class="form-control"
							ng-model="bet.amount" maxlength="10" required>
					</div>
					<div class="col-md-6">
						<label for="exampleInputPassword2">{{'Bet.INSERT_MOLTIPLICATOR'
							| translate}}</label> <input type="text" name="fc6" class="form-control"
							ng-model="bet.moltiplicator" maxlength="5" required>

					</div>
				</div>
			</form>
		</div>
		<div class="tile-footer">
			<button type="button" class="btn btn-success"
				ng-click="addBet(bet.eventDescription,bet.bettypeDescription,bet.amount,bet.moltiplicator)">{{'SUBMIT'
				| translate}}</button>
		</div>
	</div>
</section>
